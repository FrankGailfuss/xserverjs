<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Tell IE to use the latest version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- This single-page Cesium application demonstrates the ability to request CZML from the server. -->
    <title>Example page for xMap2 @Cesium</title>

    <!-- For debugging client-side code, use the "Unminified" Cesium.js.  -->
    <script src="http://cesiumjs.org/releases/1.24/Cesium.js"></script>
    <!--  <script src="http://cesiumjs.org/releases/1.22.1/Unminified/Cesium.js"></script> -->
    <script src="./token.js"></script>
    <link rel="stylesheet" href="http://cesiumjs.org/releases/1.24/Widgets/widgets.css" />
    <style>
        body,
        #viewerContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="viewerContainer"></div>
    <script>
        // set europe as default rectangle
        var west = -20.0;
        var south = 20.0;
        var east = 50.0;
        var north = 80.0;

        var rectangle = Cesium.Rectangle.fromDegrees(west, south, east, north);

        Cesium.Camera.DEFAULT_VIEW_FACTOR = 0;
        Cesium.Camera.DEFAULT_VIEW_RECTANGLE = rectangle;

        var getXMapViewModel = function(profile) {
            return new Cesium.ProviderViewModel({
                name: 'PTV_' + profile,
                iconUrl: Cesium.buildModuleUrl('Widgets/Images/ImageryProviders/openStreetMap.png'),
                tooltip: 'PTV ' + profile + ' style',
                creationFunction: function() {
                    return new Cesium.UrlTemplateImageryProvider({
                        url: 'https://s0{s}-xserver2-dev.cloud.ptvgroup.com/services/rest/XMap/tile/{z}/{x}/{y}/' +
                            profile + '?xtok=' + token,
                        credit: 'PTV, TOMTOM',
                        subdomains: ['1', '2', '3', '4'],
                        maximumLevel: 22
                    });
                }
            });
        };

        //Create the list of available providers we would like the user to select from.
        var imageryViewModels = [];
        imageryViewModels.push(getXMapViewModel('silkysand'));
        imageryViewModels.push(getXMapViewModel('sandbox'));
        imageryViewModels.push(getXMapViewModel('gravelpit'));

        // The following line creates the Cesium viewer with all the default widgets on it.
        var viewer = window.viewer = new Cesium.Viewer('viewerContainer', {
            imageryProviderViewModels: imageryViewModels,
			geocoder: false
        });

//		viewer.baseLayerPicker.viewModel.selectedTerrain = viewer.baseLayerPicker.viewModel.terrainProviderViewModels[1];
		viewer.terrainShadows = true;
		viewer.shadows = true;
    </script>
</body>
</html>
