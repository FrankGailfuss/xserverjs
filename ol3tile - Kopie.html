
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.2.1/css/ol.css" />

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="http://openlayers.org/en/v3.2.1/build/ol.js"></script>
    <script>
        var raster = new ol.layer.Tile({
            source: new ol.source.XYZ({
                urls: [
            'http://api1-xstwo.cloud.ptvgroup.com/services/rs/XMap/2.0/map/{z}/{x}/{y}',
			'http://api2-xstwo.cloud.ptvgroup.com/services/rs/XMap/2.0/map/{z}/{x}/{y}',
			'http://api3-xstwo.cloud.ptvgroup.com/services/rs/XMap/2.0/map/{z}/{x}/{y}',
			'http://api4-xstwo.cloud.ptvgroup.com/services/rs/XMap/2.0/map/{z}/{x}/{y}'], layer: 'xmap', maxZoom: 19
            })
        });

        // ka
        var center = ol.proj.transform([8.4, 49], 'EPSG:4326', 'EPSG:3857');

		var map = new ol.Map({
            layers: [raster],
            renderer: 'canvas',
            target: 'map',
            view: new ol.View({
                center: center,
                zoom: 10
            })
        });
		
    </script>
</body>
</html>
