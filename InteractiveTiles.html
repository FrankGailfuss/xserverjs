
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
    <script src="./leaflet-xserver/corslite.js"></script>
    <script src="./leaflet-xserver/TileLayer.MetaInfoTiles.js"></script>
    <script src="./token.js"></script>
    <script>
        var map = L.map('map').setView(new L.LatLng(49.01405, 8.4044), 14);

        var interactiveTileLayer = new L.TileLayer.MetaInfoTiles(
		'https://api{s}-xstwo.cloud.ptvgroup.com/services/rest/XMap/2.0/mapanddrawnobjects/{z}/{x}/{y}/' +
		'silkysand-fl-truckattributes?xtok=' + token,
		{
			subdomains: '1234',
            maxZoom: 22
        }).addTo(map);
    </script>
</body>
</html>
