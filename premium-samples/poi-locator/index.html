<!DOCTYPE html>
<html>

<head>
    <title>POI Locator Demo</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }

        #myForm>div {
            margin-bottom: 4px;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
        }

        div.controlPanel {
            font: 14px Arial,sans-serif;          
            padding: 10px;
            background: rgb(255, 255, 255);
            max-height: 50em;
            overflow-y: auto;
            display: inline-block;
            color: rgb(75, 74, 77);
            /* PTV solid silver I */
            text-decoration: none;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.65);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="panel-control" class="controlPanel" style="width:292px">
        <form class="pure-form">
            <fieldset id="myFieldSet">
                <legend>Click map or find nearby address</legend>
                <div class="pure-g">
                    <div class="pure-u-2-3"><input type="text" id="f1" value="Karlsruhe, Haid-und-Neu-Straße 15"></div>
                    <div class="pure-u-1-3"><input type="button" class="pre-button" align="right" value="Geocode" onClick="findByAddress(document.getElementById('f1').value);"></div>
                </div>
                <div class="pure-g" style="padding-top:6px">
                    <div class="pure-u-2-3">Or find by geo-location</div>
                    <div class="pure-u-1-3"><input type="button" class="pre-button" align="right" value="Geolocate" onClick="findByGeolocation();"></div>
                </div>
                <div style="padding-top:6px">Search method</div>
                <div class="pure-g">
                    <div class="pure-u-1-3"><input type="radio" name="searchmethod" checked="true" onclick="setSearchMethod(0);">airline</div>
                    <div class="pure-u-1-3"><input type="radio" name="searchmethod" onclick="setSearchMethod(1);">route</div>
                    <div class="pure-u-1-3"><input type="radio" name="searchmethod" onclick="setSearchMethod(2);">isochrone</div>
                </div>
                <div style="padding-top:6px">Horizon</div>
                <div class="pure-g">
                    <div class="pure-u-1-3"><input type="radio" name="horizon" checked="true" onclick="setHorizon(900);">15 min</div>
                    <div class="pure-u-1-3"><input type="radio" name="horizon" onclick="setHorizon(1800);">30 min</div>
                    <div class="pure-u-1-3"><input type="radio" name="horizon" onclick="setHorizon(2700);">45 min</div>
                </div>
                <div style="padding-top:6px">Or find stores by name</div>
                <div class="pure-g">
                    <div class="pure-u-2-3"><input type="text" id="f2" value="OBI"></div>
                    <div class="pure-u-1-3"><input type="button" class="pre-button " value="Find" onClick="findFulltext(document.getElementById('f2').value);"></div>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
    <script src="https://unpkg.com/d3@4.8.0/build/d3.min.js"></script>
    <script src="https://unpkg.com/leaflet-pip@1.1.0/leaflet-pip.min.js"></script>
    <script src="https://unpkg.com/lunr@1.0.0/lunr.min.js"></script>
    <script src="./helper.js"></script>
    <script src="../../token.js"></script>
    <script src="./index.js"></script>
</body>

</html>
