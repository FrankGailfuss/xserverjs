<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>xServer-2 routing demo</title>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="lib/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="lib/leaflet-sidebar.min.css" />
    <link rel="stylesheet" href="lib/leaflet.contextmenu.min.css">
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html,
        body,
        #map {
            height: 100%;
        }
        td, th {
   padding: 0; 
           text-align: left;
        }
.form-control {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}
        div.controlPanel {
            font: 14px Arial, sans-serif;
            padding: 10px;
            background: rgb(255, 255, 255);
            max-height: 50em;
            overflow-y: auto;
            display: inline-block;
            color: rgb(75, 74, 77);
            /* PTV solid silver I */
            
            text-decoration: none;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.65);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <ul class="sidebar-tabs" role="tablist">
            <li><a href="#home" role="tab"><i class="fa fa-flag"></i></a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="sidebar-content active">
            <div class="sidebar-pane leaflet-control" id="home">
                <h4>
                    xServer-2 routing demo
                </h4>
                <p style="font-size:13px">
                    Drag and drop the blue waypoint markers, or grab the orange route line and drag a new via waypoint. 
                    You can also enter an address in the address text fields on the right side.
                </p>
                <div id="scenario-control" class="controlPanel" style="width:195px">
                    <table>
                        <th colspan="2" style="height:30px;width:190px"><span style="font-size:16px; font-weight:bold">Sample Route</span>
                        </th>
                        <tr>
                            <td>
                                <select id="scenarioSelect" class="form-control" onchange="updateScenario()" width="200px">
                                    <option value="m">Munich</option>
                                    <option value="hh">Hamburg</option>
                                    <option value="eu">Europe</option>
                                    <!--<option value="na">USA</option>
                                    <option value="au">Australia</option>-->
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- Control for setting the themes -->
                <div id="theme-control" class="controlPanel">
                    <table>
                        <tr>
                            <th colspan="2" style="height:30px;width:190px"><span style="font-size:16px; font-weight:bold">Feature Layers</span>
                            </th>
                        </tr>
                        <tr>
                            <td style="height:25px">Truck attributes</td>
                            <td>
                                <input id="enableTruckAttributes" type="checkbox" onclick="updateParams()" />
                            </td>
                        </tr>
                        <tr>
                            <td style="height:25px">Restriction zones</td>
                            <td>
                                <input id="enableRestrictionZones" type="checkbox" onclick="updateParams()" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="vehicle-control" class="controlPanel" style="width:195px">
                    <table>
                        <th colspan="2" style="height:30px;width:190px"><span style="font-size:16px; font-weight:bold">Vehicle</span>
                        </th>
                        <tr>
                            <td>
                                <select id="vehicleType" class="form-control" onchange="updateParams(false)" width="200px">
                                    <option value="truck7_5t.xml">Truck 7.5t</option>
                                    <option value="truck11_99t.xml">Truck 11.99t</option>
                                    <option value="truck40t.xml" selected="selected">Truck 40t</option>
                                    <option value="trailertruck.xml">Trailertruck</option>
                                    <option value="car.xml">Car</option>
                                    <option value="van.xml">Van</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="map" class="map">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../../../leaflet-xserver/TileLayer.ClickableTiles.js"></script>
    <script src="./lib/leaflet-routing-machine.js"></script>
    <script src="./lib/Control.Geocoder.js"></script>
    <script src="./lib/leaflet-sidebar.min.js"></script>
    <script src="./lib/leaflet.contextmenu.min.js"></script>
    <script src="./lib/Leaflet.Icon.Glyph.js"></script>
    <script src="./Control.Geocoder-xs2.js"></script>
    <script src="./routing-machine-xs2.js"></script>
    <script src="./VirtualLayer.js"></script>
    <script src="../../../token.js"></script>
    <script src="./index.js"></script>
</body>

</html>
